<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>registered</h5>
			<p-table #dt1 [value]="inscrits" dataKey="id" [rows]="5" [rowHover]="true"
				styleClass="p-datatable-gridlines" [paginator]="true"
				[globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">

						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
						<!--	<span class="p-input-icon-left mb-2">
												<i class="pi pi-search"></i>
												<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
											</span>-->
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="name">Training name <p-sortIcon field="name"></p-sortIcon></th>
						<th pSortableColumn="name">Date <p-sortIcon field="name"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-inscrit>
					<tr>
						<!--   *ngFor="let demande of demandes">-->
						<div *ngFor="let form of formations">
							<ng-template [ngIf]="inscrit.idSession == form.id">
								<td>{{form.nom}}</td>
							</ng-template>
						</div>
						<td>
							{{inscrit.date | date: 'MM/dd/yyyy'}}
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No inscrits found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading inscrits data. Please wait.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>

	</div>


</div>
