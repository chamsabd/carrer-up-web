<style>
    .form-style-9{
        max-width: 450px;
        background: #FAFAFA;
        padding: 30px;
        margin: 50px auto;
        box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
        border-radius: 10px;
        border: 6px solid #305A72;
    }
    .form-style-9 ul{
        padding:0;
        margin:0;
        list-style:none;
    }
    .form-style-9 ul li{
        display: block;
        margin-bottom: 10px;
        min-height: 35px;
    }
    .form-style-9 ul li  .field-style{
        box-sizing: border-box; 
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box; 
        padding: 8px;
        outline: none;
        border: 1px solid #B0CFE0;
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
    
    }.form-style-9 ul li  .field-style:focus{
        box-shadow: 0 0 5px #B0CFE0;
        border:1px solid #B0CFE0;
    }
    .form-style-9 ul li .field-split{
        width: 49%;
    }
    .form-style-9 ul li .field-full{
        width: 100%;
    }
    .form-style-9 ul li input.align-left{
        float:left;
    }
    .form-style-9 ul li input.align-right{
        float:right;
    }
    .form-style-9 ul li textarea{
        width: 100%;
        height: 100px;
    }
    .form-style-9 ul li input[type="button"], 
    .form-style-9 ul li input[type="submit"] {
        -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
        -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
        box-shadow: inset 0px 1px 0px 0px #3985B1;
        background-color: #216288;
        border: 1px solid #17445E;
        display: inline-block;
        cursor: pointer;
        color: #FFFFFF;
        padding: 8px 18px;
        text-decoration: none;
        font: 12px Arial, Helvetica, sans-serif;
    }
    .form-style-9 ul li input[type="button"]:hover, 
    .form-style-9 ul li input[type="submit"]:hover {
        background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
        background-color: #28739E;
    }
  
input.ng-valid {
  background-color: lightgreen;
}
.alert div {
  background-color: #fed3d3;
  color: #820000;
  padding: 1rem;
  margin-bottom: 1rem;
}
    </style>
    <form class="form-style-9" [formGroup]="form">
    <ul>
    <li>
        <label>Name </label>
        <input type="text" formControlName="nom" [(ngModel)]="formation.nom" name="nom" class="field-style field-full" placeholder="Name" required/>
    
    </li>
    <div *ngIf="(f['nom'].invalid && f['nom'].touched)" class="alert">      
          <div *ngIf="f['nom'].errors && f['nom'].errors['required']">Name is required.</div>
    <div *ngIf="f['nom'].errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>       
     </div>
    <li>
        <label>Category</label>
        <input type="text" name="category" formControlName="category" [(ngModel)]="formation.category"class="field-style field-full align-left" placeholder="category"  required />
    </li>
    <br>
    <div *ngIf="(f['category'].invalid && f['category'].touched)" class="alert">      
        <div *ngIf="f['category'].errors && f['category'].errors['required']">category is required.</div>
  <div *ngIf="f['category'].errors?.['minlength']">
    category must be at least 4 characters long.
    </div>       
   </div>
    <li>
        <label>Price (DT)</label>
    <input type="number" name="price" formControlName="price" [(ngModel)]="formation.prix" class="field-style field-full align-none" placeholder="Price" required />
    </li>
   
    <li>
        <label>Description</label>
    <textarea name="desc"  formControlName="desc" [(ngModel)]="formation.description"class="field-style form-control" placeholder="description" ng-invalid-required></textarea>
    </li>
    <div *ngIf="(f['desc'].invalid && f['desc'].touched)" class="alert">      
        <div *ngIf="f['desc'].errors && f['desc'].errors['required']">Description is required.</div>
  <div *ngIf="f['desc'].errors?.['minlength']">
    Description must be at least 4 characters long.
    </div>       
   </div>
    <li>
        
            
    <input class=" btn btn-primary" (click)="OnSubmit()" type="submit" value="Send Message" />
    </li>
    </ul>
    </form>
