<h1>Courses :</h1>

<div class="d-flex justify-content-center">
<div class="spinner-border" role="status" >
</div>
</div>
<table >
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Description</th>
<th scope="col">Price</th>
<th scope="col">Category</th>
<th scope="col">Sessions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let f of formations">
							
    
    <td>{{f.nom}}</td>
    <td>{{f.description}}</td>
    
    <td> {{f.prix}}</td>
    <td>{{f.category}}</td>
    <td>
    <button type="button" pButton pRipple (click)="op2.toggle($event)" class="p-button-rounded btn-info">Show sessions</button>
  </td>
  <p-overlayPanel #op2 [showCloseIcon]="true" [style]="{width: '450px'}">
    <ng-template pTemplate>
        <p-table [value]="f.sessions" selectionMode="single"  [paginator]="true" [rows]="5"  responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width:12rem" pSortableColumn="nom">Name<p-sortIcon field="nom"></p-sortIcon></th>
                    <th style="min-width:5rem" pSortableColumn ="dateDebut">Date debut <p-sortIcon field="dateDebut"></p-sortIcon> </th>
                    <th style="min-width:5rem" pSortableColumn ="dateFin">Date Fin <p-sortIcon field="dateFin"></p-sortIcon> </th>
                    <th style="min-width:8rem" pSortableColumn="nbrPlace">Nombre de Place <p-sortIcon field="nbrPlace"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-s>
                <tr>
                    <td>{{s.nom}}</td>
                    <td>{{s.dateDebut}}</td>
                    <td>{{s.dateFin}}</td>
                    <td>{{s.nbrPlace}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
  </p-overlayPanel>
  </tr>

							
  
  
</tbody>
</table>
