<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Users</h5>
			<p-table #dt1 [value]="users" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Name
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								last name
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								email
								
							</div>
						</th>
						
						
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								roles
								
							</div>
						</th>
					
				
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-user>
					<tr>
						<td>
							{{user.nom}}
						</td>
						<td>
							{{user.prenom }}
						</td>
                        <td>
							{{user.email }}
						</td>
						
					
						<td class="text-center">
                            <button pButton  pRipple (click)="test(user.email); displayup=true" type="button" label="postuler" class="p-button-text"></button>
			
							</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No userss found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading userss data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>

	

	</div>
