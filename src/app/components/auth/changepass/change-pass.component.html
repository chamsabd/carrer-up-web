<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/logo.png" alt=" logo" class="mb-5 w-6rem flex-shrink-0">                
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                  <span class="text-600 font-medium">write your email to continue</span>
                  <p-toast></p-toast> 
              </div>
              <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
              <div>
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" type="text" placeholder="Email address" pInputText required #email="ngModel" [(ngModel)]="user.email" name="email" [pattern]="emailPattern" class="w-full md:w-30rem mb-5" style="padding:1rem">
                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      
                          </div>
                 
                  <button pButton [disabled]="!userRegistrationForm.valid" name="btn"  type="submit" pRipple label="send" class="w-full p-3 text-xl"></button>
              </div>
              </form>
              <button pButton label="Sign in" class="w-full  btn-outline-secondary p-3 text-xl" [routerLink]="['/auth/login']"></button>
                
          </div>
      </div>
  </div>
</div>
